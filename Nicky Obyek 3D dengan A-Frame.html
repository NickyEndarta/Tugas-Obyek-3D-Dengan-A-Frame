<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contoh Obyek 3D dengan A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Obyek 1: Kotak -->
      <a-box position="-2 1 -3" rotation="0 45 0" color="#4CC3D9" scale="2 2 2"></a-box>
      
      <!-- Obyek 2: Silinder -->
      <a-cylinder position="0 1 -5" rotation="90 0 0" color="#FFC65D" radius="1" height="4"></a-cylinder>
      
      <!-- Obyek 3: Cone -->
      <a-cone position="2 1 -3" color="#7BC8A4" radius-bottom="1" radius-top="0.5" height="2"></a-cone>
      
      <!-- Obyek 4: Plane -->
      <a-plane position="4 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <!-- Obyek 5: Dodecahedron -->
      <a-dodecahedron position="0 2 -7" color="#EF2D5E" radius="1"></a-dodecahedron>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
